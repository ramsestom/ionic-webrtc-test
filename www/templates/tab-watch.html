<ion-view view-title="Watch">
  <ion-content>
  <p>Simple Angular watcher via WebRTC</p>

   <input type="text" ng-model="roomName" placeholder="Join room with name" />

    <watch-room
      room-name="roomName"
      joined-room="joinedRoom"
      nick="userEmail"
      muted="true">
	</watch-room>

    <button ng-click="joinRoom()" ng-disabled="!roomName || joinedRoom">Join room</button>

    <button ng-click="leaveRoom()" ng-disabled="!roomName || !joinedRoom">Leave room</button>

    <p>Message <input type="text" ng-model="message" placeholder="Enter message" /> to peers in the room 
	<button ng-click="sendMessage()">Send</button>

</ion-view>
