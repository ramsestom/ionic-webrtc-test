<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Test Tab -->
  <ion-tab title="Simple" icon-off="ion-film-marker" icon-on="ion-film-marker-strong" href="#/tab/test">
    <ion-nav-view name="tab-test"></ion-nav-view>
  </ion-tab>

  <!-- broadcast Tab -->
  <ion-tab title="Broadcast" icon-off="ion-videocamera-outline" icon-on="ion-videocamera" href="#/tab/broadcast">
    <ion-nav-view name="tab-broadcast"></ion-nav-view>
  </ion-tab>

  <!-- watch Tab -->
  <ion-tab title="Watch" icon-off="ion-eye-outline" icon-on="ion-eye" href="#/tab/watch">
    <ion-nav-view name="tab-watch"></ion-nav-view>
  </ion-tab>


</ion-tabs>
